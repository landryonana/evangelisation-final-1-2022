{% for site in models %}
    <tr class="row-field">
        <td class="action-checkbox">
            <input type="checkbox" name="selected_action"
                value="{{ site.id }} " class="action-select">
        </td>
        <td class="field">
            <a class="btn-link" href="{% url 'evangelisation:evangelisation_app_operations_modifier' 'sites' site.id  %}">
                {{ site.nom_site_evangelisation }} 
            </a>
        </td>
    </tr>
{% endfor %}
