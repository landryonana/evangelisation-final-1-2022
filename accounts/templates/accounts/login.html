<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vase d'honneur Cameroun-Yaoundé|Évangelisation">
    <meta property="og:title" content="Vase d'honneur Cameroun-Yaoundé|Évangelisation" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="{% static 'images_root/icon2/favicon2.ico' %}">
    <link rel="stylesheet" href="{% static 'css_root/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
    <link rel="stylesheet" href="{% static 'css_root/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_root/media-query.css' %}">
    <title>
        ASSEMBLE EAUX PAISIBLES | Evangélisations | Login
    </title>
</head>
<body>
    {% load widget_tweaks %}
    <div class="wrapper-login">
        <div class="login">
            <div class="wrapper-logo">
                <div class="login-image">
                    <img src="{% static 'images_root/logo/vh-yde.jpg' %}" alt="">
                </div>
            </div>
            <form action="{% url 'user_login' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group {% if field.errors %}has-error{% endif %}">
                        <label for="{{ field.id_for_label }}">{{field.label}} *</label>
                        {% render_field field class="form-control" %}
                        <small class="form-text text-muted">{{ field.help_text|safe }}</small>
                        {% for error in field.errors %}
                            <p class="help-block">
                                {{ error }}
                            </p>
                        {% endfor %}
                    </div>
                {% endfor %}
                <div class="wrapper-login-btn">
                    <button type="submit" class="btn btn-success btn-sm">Login</button>
                    <a href="{% url 'password_reset' %}" class="btn btn-link">Mot de passe oublié</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js_root/jquery.min.js' %}"></script>
    <script src="{% static 'js_root/bootstrap.min.js' %}"></script>
    <script src="{% static 'accounts/js/accounts.js' %}"></script>
</body>
</html>
